name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run tests with coverage
      run: |
        uv run pytest --cov=src/vnstock_mcp --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: List coverage files (debug)
      run: |
        ls -la coverage.xml || echo "coverage.xml not found"
        ls -la htmlcov/ || echo "htmlcov directory not found"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: HyperSense/vnstock-mcp-server
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
        flags: unittests
        env_vars: OS,PYTHON
