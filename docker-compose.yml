version: '3.8'

services:
  vnstock-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vnstock-mcp-server
    ports:
      - "8000:8000"
    environment:
      - TRANSPORT=${TRANSPORT:-sse}
      - MOUNT_PATH=${MOUNT_PATH:-/}
      - PORT=${PORT:-8000}
    # Override command based on environment
    command: >
      sh -c "
      if [ \"$$TRANSPORT\" = \"sse\" ]; then
        vnstock-mcp-server --transport sse --mount-path $$MOUNT_PATH
      elif [ \"$$TRANSPORT\" = \"streamable-http\" ]; then
        vnstock-mcp-server --transport streamable-http
      else
        vnstock-mcp-server --transport stdio
      fi
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "vnstock-mcp-server"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vnstock-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: vnstock-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vnstock-mcp-server
    restart: unless-stopped
    networks:
      - vnstock-network
    profiles:
      - production

networks:
  vnstock-network:
    driver: bridge

